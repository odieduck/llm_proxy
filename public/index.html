<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Proxy Service</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #5a67d8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            border: 2px solid #ddd;
            background: #f8f9fa;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .result.success {
            border-color: #28a745;
            background: #d4edda;
            color: #155724;
        }
        
        .result.error {
            border-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
        
        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .hidden {
            display: none !important;
        }
        
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ LLM Proxy Service</h1>
            <p>Your gateway to multiple AI providers</p>
        </div>
        
        <div class="content">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="register">Register</button>
                <button class="tab-button" data-tab="login">Login</button>
                <button class="tab-button" data-tab="api">API Test</button>
                <button class="tab-button" data-tab="subscription">Subscription</button>
            </div>

            <!-- User Info (shown when logged in) -->
            <div id="user-info" class="user-info hidden">
                <strong>Logged in as:</strong> <span id="user-email"></span><br>
                <strong>Plan:</strong> <span id="user-plan"></span><br>
                <strong>Usage:</strong> <span id="user-usage"></span><br>
                <button id="logout-btn" style="width: auto; margin-top: 10px;">Logout</button>
            </div>

            <!-- Register Tab -->
            <div id="register-tab" class="tab-content active">
                <h2>Create Account</h2>
                <form id="register-form">
                    <div class="two-column">
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-username">Username</label>
                            <input type="text" id="reg-username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <button type="submit" id="register-btn">Create Account</button>
                </form>
                <div id="register-result" class="result hidden"></div>
            </div>

            <!-- Login Tab -->
            <div id="login-tab" class="tab-content">
                <h2>Sign In</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" id="login-btn">Sign In</button>
                </form>
                <div id="login-result" class="result hidden"></div>
            </div>

            <!-- API Test Tab -->
            <div id="api-tab" class="tab-content">
                <h2>Test LLM API</h2>
                <button id="test-connection-btn" style="width: auto; margin-bottom: 15px;">üîç Test API Connection</button>
                <div class="two-column">
                    <div class="form-group">
                        <label for="provider">Provider</label>
                        <select id="provider">
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="bedrock">AWS Bedrock</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <select id="model">
                            <option value="gpt-5">GPT-5</option>
                            <option value="gpt-4o">GPT-4o</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" rows="4" placeholder="Enter your prompt here..."></textarea>
                </div>
                <div class="two-column">
                    <div class="form-group">
                        <label for="max-tokens">Max Tokens</label>
                        <input type="number" id="max-tokens" value="150" min="1" max="4000">
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature</label>
                        <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
                    </div>
                </div>
                <button id="api-btn">Send Request</button>
                <div id="api-result" class="result hidden"></div>
            </div>

            <!-- Subscription Tab -->
            <div id="subscription-tab" class="tab-content">
                <h2>Subscription & Usage</h2>
                <button id="refresh-subscription-btn">Refresh Subscription Status</button>
                <div id="subscription-result" class="result hidden"></div>
                
                <h3 style="margin-top: 30px;">Available Plans</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 15px;">
                    <div style="border: 2px solid #ddd; padding: 15px; border-radius: 6px;">
                        <h4>Free</h4>
                        <p>100 requests/month<br>10,000 tokens</p>
                    </div>
                    <div style="border: 2px solid #667eea; padding: 15px; border-radius: 6px;">
                        <h4>Pro</h4>
                        <p>1,000 requests/month<br>100,000 tokens</p>
                    </div>
                    <div style="border: 2px solid #28a745; padding: 15px; border-radius: 6px;">
                        <h4>Enterprise</h4>
                        <p>Unlimited requests<br>Unlimited tokens</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://px7krvpbnv.us-east-1.awsapprunner.com';
        let currentToken = localStorage.getItem('jwt_token');
        let currentUser = JSON.parse(localStorage.getItem('user_data') || '{}');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (currentToken) {
                showUserInfo();
            }
            
            // Add event listeners
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    showTab(this.dataset.tab);
                });
            });
            
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('register-form').addEventListener('submit', register);
            document.getElementById('login-form').addEventListener('submit', login);
            document.getElementById('provider').addEventListener('change', updateModels);
            document.getElementById('test-connection-btn').addEventListener('click', testConnection);
            document.getElementById('api-btn').addEventListener('click', testAPI);
            document.getElementById('refresh-subscription-btn').addEventListener('click', getSubscription);
        });

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
        }

        function showResult(elementId, message, isSuccess = true) {
            const resultEl = document.getElementById(elementId);
            resultEl.textContent = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
            resultEl.className = `result ${isSuccess ? 'success' : 'error'}`;
            resultEl.classList.remove('hidden');
        }

        function showUserInfo() {
            if (currentToken && currentUser.email) {
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-email').textContent = currentUser.email;
                document.getElementById('user-plan').textContent = currentUser.subscription?.plan || 'Unknown';
                document.getElementById('user-usage').textContent = 
                    `${currentUser.subscription?.usage?.requests?.current || 0}/${currentUser.subscription?.usage?.requests?.limit || 0} requests`;
            }
        }

        function logout() {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('user_data');
            currentToken = null;
            currentUser = {};
            document.getElementById('user-info').classList.add('hidden');
            showTab('login');
        }

        async function register(event) {
            event.preventDefault();
            const btn = document.getElementById('register-btn');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            const email = document.getElementById('reg-email').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            try {
                console.log('Registering user:', { email, username });
                
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, username, password })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    currentToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('jwt_token', currentToken);
                    localStorage.setItem('user_data', JSON.stringify(currentUser));
                    
                    showResult('register-result', `‚úÖ Account created successfully!\n\nWelcome ${data.user.username}!\nEmail: ${data.user.email}\nPlan: ${data.user.subscription.plan}\nToken expires: ${new Date(Date.now() + 24*60*60*1000).toLocaleDateString()}`, true);
                    showUserInfo();
                    
                    // Clear form
                    document.getElementById('reg-email').value = '';
                    document.getElementById('reg-username').value = '';
                    document.getElementById('reg-password').value = '';
                } else {
                    showResult('register-result', `‚ùå Registration failed:\n${data.error || data.message || 'Unknown error'}`, false);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showResult('register-result', `‚ùå Network error:\n${error.message}\n\nPlease check:\n- Internet connection\n- API server status\n- CORS configuration`, false);
            }

            btn.disabled = false;
            btn.textContent = 'Create Account';
        }

        async function login(event) {
            event.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.disabled = true;
            btn.textContent = 'Signing In...';

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                console.log('Logging in user:', email);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Login response status:', response.status);
                const data = await response.json();
                console.log('Login response data:', data);
                
                if (response.ok) {
                    currentToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('jwt_token', currentToken);
                    localStorage.setItem('user_data', JSON.stringify(currentUser));
                    
                    showResult('login-result', `‚úÖ Welcome back ${data.user.username}!\n\nPlan: ${data.user.subscription.plan}\nUsage: ${data.user.subscription.usage.requests.current}/${data.user.subscription.usage.requests.limit} requests`, true);
                    showUserInfo();
                    
                    // Clear form
                    document.getElementById('login-email').value = '';
                    document.getElementById('login-password').value = '';
                    
                    setTimeout(() => showTab('api'), 2000);
                } else {
                    showResult('login-result', `‚ùå Login failed:\n${data.error || data.message || 'Invalid credentials'}`, false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showResult('login-result', `‚ùå Network error:\n${error.message}`, false);
            }

            btn.disabled = false;
            btn.textContent = 'Sign In';
        }

        async function updateModels() {
            const provider = document.getElementById('provider').value;
            const modelSelect = document.getElementById('model');
            
            const models = {
                openai: ['gpt-3.5-turbo', 'gpt-4', 'gpt-4-turbo', 'o1-preview', 'o1-mini'],
                anthropic: ['claude-3-5-sonnet', 'claude-3-opus', 'claude-3-sonnet', 'claude-3-haiku'],
                bedrock: ['claude-3-sonnet', 'claude-3-haiku', 'titan-text', 'jurassic-2-ultra']
            };

            modelSelect.innerHTML = '';
            models[provider].forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
        }

        async function testAPI() {
            if (!currentToken) {
                showResult('api-result', '‚ùå Please login first to use the API', false);
                showTab('login');
                return;
            }

            const btn = document.getElementById('api-btn');
            btn.disabled = true;
            btn.textContent = 'Sending Request...';

            const prompt = document.getElementById('prompt').value;
            if (!prompt.trim()) {
                showResult('api-result', '‚ùå Please enter a prompt', false);
                btn.disabled = false;
                btn.textContent = 'Send Request';
                return;
            }

            const requestData = {
                provider: document.getElementById('provider').value,
                model: document.getElementById('model').value,
                prompt: prompt,
                max_tokens: parseInt(document.getElementById('max-tokens').value),
                temperature: parseFloat(document.getElementById('temperature').value)
            };

            try {
                console.log('Testing API with:', requestData);
                console.log('Using token:', currentToken.substring(0, 20) + '...');
                
                const response = await fetch(`${API_BASE}/api`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('API response status:', response.status);
                const data = await response.json();
                console.log('API response data:', data);

                if (response.ok) {
                    showResult('api-result', `‚úÖ API Request Successful!\n\n${JSON.stringify(data, null, 2)}`, true);
                } else if (response.status === 401) {
                    showResult('api-result', `‚ùå Authentication failed. Please login again.\n\n${JSON.stringify(data, null, 2)}`, false);
                    logout();
                } else {
                    showResult('api-result', `‚ùå API Request Failed (${response.status}):\n\n${JSON.stringify(data, null, 2)}`, false);
                }
            } catch (error) {
                console.error('API test error:', error);
                showResult('api-result', `‚ùå Network error:\n${error.message}`, false);
            }

            btn.disabled = false;
            btn.textContent = 'Send Request';
        }

        async function getSubscription() {
            if (!currentToken) {
                showResult('subscription-result', '‚ùå Please login first to view subscription', false);
                showTab('login');
                return;
            }

            try {
                console.log('Getting subscription status...');
                
                const response = await fetch(`${API_BASE}/subscription/status`, {
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`,
                        'Accept': 'application/json'
                    }
                });

                console.log('Subscription response status:', response.status);
                const data = await response.json();
                console.log('Subscription response data:', data);

                if (response.ok) {
                    showResult('subscription-result', `‚úÖ Subscription Status:\n\n${JSON.stringify(data, null, 2)}`, true);
                    
                    if (data.data) {
                        currentUser.subscription = data.data;
                        localStorage.setItem('user_data', JSON.stringify(currentUser));
                        showUserInfo();
                    }
                } else if (response.status === 401) {
                    showResult('subscription-result', `‚ùå Authentication failed. Please login again.\n\n${JSON.stringify(data, null, 2)}`, false);
                    logout();
                } else {
                    showResult('subscription-result', `‚ùå Failed to get subscription (${response.status}):\n\n${JSON.stringify(data, null, 2)}`, false);
                }
            } catch (error) {
                console.error('Subscription error:', error);
                showResult('subscription-result', `‚ùå Network error:\n${error.message}`, false);
            }
        }

        async function testConnection() {
            if (!currentToken) {
                showResult('api-result', '‚ùå Please login first', false);
                return;
            }

            try {
                console.log('Testing API connection...');
                
                const response = await fetch(`${API_BASE}/api/providers`, {
                    headers: { 
                        'Authorization': `Bearer ${currentToken}`,
                        'Accept': 'application/json'
                    }
                });

                console.log('Connection test response status:', response.status);
                const data = await response.json();
                console.log('Connection test response data:', data);

                if (response.ok) {
                    showResult('api-result', `‚úÖ API Connection Successful!\n\nAvailable providers: ${data.data.join(', ')}\nToken is valid: ‚úÖ\nServer is responding: ‚úÖ`, true);
                } else {
                    showResult('api-result', `‚ùå API Connection Failed (${response.status}):\n\n${JSON.stringify(data, null, 2)}`, false);
                }
            } catch (error) {
                console.error('Connection test error:', error);
                showResult('api-result', `‚ùå Connection test failed:\n${error.message}`, false);
            }
        }

        // Initialize models on page load
        updateModels();
    </script>
</body>
</html>
